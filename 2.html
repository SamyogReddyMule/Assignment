<!DOCTYPE html>
<html>
<head>
  <style>
    .form-container {
      width: 300px;
      margin: 0 auto;
      padding: 30px;
      background-color: white;
    }
    .form-group {
      margin-bottom: 10px;
    }
    body{
      background-color: lightskyblue;
    }
    label {
      display: block;
    }
  </style>
</head>
<body>
  <center><h2> Customer Survey Form </h2> </center>
  <div class="form-container">
    <form id="survey-form">
      <div class="form-group">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required>
      </div>

      <div class="form-group">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required>
      </div>

      <div class="form-group">
        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth" required>
      </div>

      <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" required>
          <option value="India">India</option>
          <option value="Nepal">Nepal</option>
          <!-- Add more countries as needed -->
        </select>
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <input type="checkbox" id="male"> Male
        <input type="checkbox" id="female"> Female
        <input type="checkbox" id="other"> Other
      </div>

      <div class="form-group">
        <label for="profession">Profession:</label>
        <input type="text" id="profession" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="mobile-number">Mobile Number:</label>
        <input type="tel" id="mobile-number" required>
      </div>

      <div class="form-group">
        <button type="button" id="submit-button" onclick="submitForm()">Submit</button>
        <button type="button" id="reset-button" onclick="resetForm()">Reset</button>
      </div>
    </form>
  </div>

  <script>
    function submitForm() {
      const firstName = document.getElementById("first-name").value;
      const lastName = document.getElementById("last-name").value;
      const dateOfBirth = document.getElementById("date-of-birth").value;
      const country = document.getElementById("country").value;
      const genderElements = document.querySelectorAll('input[type="checkbox"]:checked');
      const gender = [...genderElements].map((el) => el.nextSibling.nodeValue).join(', ');
      const profession = document.getElementById("profession").value;
      const email = document.getElementById("email").value;
      const mobileNumber = document.getElementById("mobile-number").value;

      if (firstName && lastName && dateOfBirth && country && gender && profession && email && mobileNumber) {
        const popupMessage = `First Name: ${firstName}\nLast Name: ${lastName}\nDate of Birth: ${dateOfBirth}\nCountry: ${country}\nGender: ${gender}\nProfession: ${profession}\nEmail: ${email}\nMobile Number: ${mobileNumber}`;
        alert(popupMessage);
        resetForm();
      } else {
        alert("Please fill in all the required fields.");
      }
    }

    function resetForm() {
      document.getElementById("survey-form").reset();
    }
  </script>
</body>
</html>
